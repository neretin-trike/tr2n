<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TRON: THE GAME</title>
</head>
<body>
    <main class="start-gui">
        <p class="text name">TRON</p>
        <p class="text sub-name">The game</p>
        <p class="text hint">press Enter to start</p>
    </main>
    <main class="gameover-gui">
        <p class="text win"><span class="name">Orange</span> player win</p>
        <p class="text result"><span class="player1">2</span> : <span class="player2">3</span></p>
        <p class="text hint">press key R to start</p>
    </main>
    <canvas id="playing_field"></canvas>
    <script src="js/main.js"></script>
</body>
</html>
